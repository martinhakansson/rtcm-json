[package]
name = "rtcm-json"
version = "0.1.0"
authors = ["Martin HÃ¥kansson <martinhakansson@yahoo.com>"]
description = "Serializing/deserializing RTCM v. 3 as json"
keywords = ["rtcm","serde","json"]
license = "MIT OR Apache-2.0"
readme = "README.md"
