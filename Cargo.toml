[dependencies]
rtcm-rs = { path = "../rtcm-rs", features = ["serde"] }
serde_json = "1.0.91"
circular = "0.3.0"
clap = { version = "4.1.1", features = ["derive"] }
base64 = "0.21.0"
chrono = "0.4.23"